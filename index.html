<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="./assets/styles/index.css" />
  </head>
  <body>
    <main>
      <h1>Create Account</h1>
      <div class="social-media">
        <a href="#">
            <img src="./assets/images/google.png" alt="Google icon" />
        </a>
        <a href="#">
            <img src="./assets/images/facebook.png" alt="Facebook icon" />
        </a>
        <a href="#">
            <img src="./assets/images/linkedin.png" alt="Linkedin icon"/>
        </a>
      </div>

      <div class="alternative">
        <span>OR</span>
      </div>

      <form action="">
        <label for="name">
            <span>Name</span>
            <input type="text" id="name" name="name">
        </label>

        <label for="email">
            <span>Email</span>
            <input type="email" id="email" name="email">
        </label>

        <label for="password">
            <span>Password</span>
            <input type="password" id="password" name="password">
        </label>

        <input type="submit" value="Sign Up" />
      </form>
    </main>
    <section class="images">
        <img src="./assets/images/mobile.svg" alt="mobile icon" />
        <div class="circle"></div>
    </section>
  </body>
</html>
